<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Now</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form id="signup-form" class="signup-form" method="GET">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required />
                            <label id="errorName" class="label-agree-term">wrong Name</label>
                            <br />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" required />
                            <span toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password"></span>
                            <label id="errorPass" class="label-agree-term">Password Must Be at lest 6 letters or digits </label>
                            <br />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required />
                            <label id="errorRePass" class="label-agree-term">Not Equal Password</label>
                            <br />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="agree-term" id="agree-term1" class="agree-term" value="1" checked/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Student</label>
                            <br/>
                            <input type="radio" name="agree-term" id="agree-term2" class="agree-term" value="2" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Instructor</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="../login/index.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="../assets/js/regestration.js"></script>
    <!--<script src="../assets/js/login.js"></script>-->
</body>

</html>
